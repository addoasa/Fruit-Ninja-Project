<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bangers|Open+Sans|ZCOOL+KuaiLe" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
</head>
<body>
	<nav>
		<h1 id="Title">Fruit Ninja</h1>
		<div id="counters">
			
			
			<div id="scoreContainer">
				<div id="scoreAndImg">
					<div id="scoreCherry"></div>
					<h2 class="info">Score:</h2>
				</div>
				<h2 id="scoreKeeper" class="info"></h2>
			</div>
			

			<div id="lifeContainer">
				<div id="lifeAndImg">
					<div id="lifeHeart"></div>
					<h2 class="info">Lives: </h2>
				</div>
					<h2 id="lifeKeeper" class="info"></h2>
				
			</div>
		</div>
	</nav>
	
	
	<div id="gameArea">
			<div class="borders"></div>
			<div id="cuttingArea"></div>
			<div class="borders"></div>
		
	</div>

	<section class="gameoverModal">
		<h1 id="gameover">GAME OVER!!</h1>
		
		<div id="gameoverSpecs">
		<div id="results" >
			<h2 class="info">Final Score:</h2>
			<h2 id="finalScore" class="info"></h2>
			<h3 id="playerRank"></h3>
			<div id="keep">Keep slicin'</div>
		</div>

		<div id="acheive">
			<h2>Acheivements</h2>
				<ul> 
					<li> <span>God Tier Fruity Wizard</span>: Slice through 10,000 Fruits</li>
					<li> <span>More Advanced Fruity Person</span>: Slice 1000</li>
					<li> <span>Advanced Fruit Salad Person</span>: Slice 500 </li>
					<li> <span>Novice Slicer</span>: Slice 100 fruits</li>
					<li> <span>Rookie Slicer</span>: Slice 20 fruits</li>
				</ul>
		</div>
	</div>
	</section>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
